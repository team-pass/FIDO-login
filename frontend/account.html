  <!-- Change Made from here -->
    <script>
      function fetchBack(){
        const myHeaders = new Headers();

        const myRequest = new Request('/revoke-credentials', {
          method: 'GET',
          headers: myHeaders,
          mode: 'cors',
          cache: 'default',
        });

        fetch(myRequest)
          .then(response => {
            if (!response.ok) {
              throw new Error();
            }
            return response.blob();
          })
          .catch(error => {
            alert("Server error: unable to revoke credentials");
          });
      }
    </script>
