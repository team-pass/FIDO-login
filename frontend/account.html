<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO meta tags -->
    <meta
      name="description"
      content="This is a user account page created by Team PASS: an undergraduate Gemstone research team from UMD studying cybersecurity."
    />
    <meta name="author" content="Team Pass" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" type="text/css" />

    <title>Team PASS | User Account</title>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <main class="container">
      <img
        src="./assets/images/team-logo.svg"
        alt="Team PASS Logo"
        class="team-logo"
      />
      <section class="row justify-content-center">
        <div class="col-6 card">
          <div class="card-body">
            <h3 class="card-title">test@user.com's Account</h3>

	    <a class="btn btn-primary" href="./credentials.html" role="button">Add Login Credentials</a>
	    
            <p>
              <strong>Favorite number:</strong> <span id="fav-num">20</span>
            </p>

            <canvas
              width="400"
              height="400"
              id="snake-game"
              class="card"
            ></canvas>

            <small class="form-text text-muted"
              >Go back to
              <a href="./registration.html">registration</a>
            </small>
          </div>
        </div>
      </section>
    </main>

    <!-- Custom JS (the snake game) -->
    <script src="./scripts/snake-game.js"></script>

    <!-- Bootstrap JS Libraries (jQuery, Popper, and Bootstrap) -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
