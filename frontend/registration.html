<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO meta tags -->
    <meta
      name="description"
      content="This is a registration page created by Team PASS: an undergraduate Gemstone research team from UMD studying cybersecurity."
    />
    <meta name="author" content="Team Pass" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" type="text/css" />

    <title>Team PASS | Registration</title>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <main class="container">
      <img
        src="./assets/images/team-logo.svg"
        alt="Team PASS Logo"
        class="team-logo"
      />
      <section class="row justify-content-center">
        <div class="col-6 card">
          <div class="card-body">
            <h3 class="card-title">Registration</h3>

            <!--Login Form-->
            <form id="auth-form" action="./account.html" method="get">
              <div id="main-inputs-container">
                <!-- Password registration form -->
                <section id="password-inputs">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="form-group">
                    <label for="confrim-password">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="confrim-password"
                    />
                  </div>
                </section>
                <!-- Biometric registration form -->
                <section id="biometric-inputs">
                  <div class="form-group">
                    <label for="biometric">Biometric</label>
                    <input class="form-control" id="biometric" />
                  </div>
                </section>
              </div>
              <section
                class="d-flex justify-content-between align-items-center"
              >
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- Auth method toggler -->
                <div id="auth-method-toggler" class="switch-track">
                  <div class="roller">
                    <img
                      class="icon password"
                      src="assets/images/password.svg"
                    />
                    <img
                      class="icon biometric"
                      src="assets/images/fingerprint.svg"
                    />
                  </div>
                </div>
              </section>
              <small class="form-text text-muted"
                >Already have an account? Login
                <a href="./index.html">here</a></small
              >
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Custom JS: UI for swapping authorization methods -->
    <script src="scripts/authMethodToggler.js"></script>

    <!-- Bootstrap JS Libraries (jQuery, Popper, and Bootstrap) -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
